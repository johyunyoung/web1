  <h2>기타</h2>
  <p>구글에서 python이라고 검색하면 제일 위에 뜨는 게 바다 괴물이나 뱀이 아니라 이거다.
Python의 공식 documentation은 정말 형편없기로 유명하다. 구체적으로는 직관성이 떨어지고 예시가 부실한 것이 그 이유인데, 꼭 필요할 때 읽으려면 헤매기 십상이다. 심지어 이는 국내도 아닌 영어가 모국어인 프로그래머들의 공론인데, Python을 찬양하는 프로그래머들도 인정하는 부분이다.
다만 최신 버전으로 갈수록 가독성이 조금씩 개선되어 가고 있다.</p>
